<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <script src="controler.js"></script>
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio Banco</h1>
    <form action="userPage.html" class="signUpForm">
        <h2>Registro:</h2>
        <label for="user">Usuario:</label>
        <input type="text" class="user" name="user">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" class="password">
        <br>
        <input type="submit" value="Enviar" class="signUpSubmit">
    </form>

    <form action="#" class="signInForm">
        <h2>Iniciar sesion:</h2>
        <label for="user2">Usuario:</label>
        <input type="text" class="user" name="user2">
        <br>
        <label for="password2">Contraseña:</label>
        <input type="password" name="" id="password2">
        <br>
        <input type="submit" value="Enviar" class="signInSubmit">
    </form>
</body>
</html>
