<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejer3.js"></script>
    <link rel="stylesheet" href="ejer3.css">
    <title>Calculadora grafica</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="operation"></p>
        </div>
        <div class="buttons">
            <div id="one" class="number key"><p>1</p></div>
            <div id="two" class="number key"><p>2</p></div>
            <div id="three" class="number key"><p>3</p></div>

            <div id="plus" class="operator key"><p>+</p></div>

            <div id="four" class="number key"><p>4</p></div>
            <div id="five" class="number key"><p>5</p></div>
            <div id="six" class="number key"><p>6</p></div>

            <div id="minus" class="operator key"><p>-</p></div>

            <div id="seven" class="number key"><p>7</p></div>
            <div id="eight" class="number key"><p>8</p></div>
            <div id="nine" class="number key"><p>9</p></div>

            <div id="multiply" class="operator key"><p>X</p></div>

            <div id="special1" class="number key"><p>-</p></div>
            <div id="zero" class="number key"><p>0</p></div>
            <div id="special2" class="number key"><p>-</p></div>

            <div id="divide" class="operator key"><p>/</p></div>

            <div id="equal" class="operator key"><p>=</p></div>

        </div>
    </div>
</body>
</html>
